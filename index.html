<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />

		<title>Frontend Mentor | Intro component with sign up form</title>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<article class="container">
				<div class="form__desc">
					<h1 class="form__desc-title">Learn to code by watching others</h1>
					<p class="form__desc-content">
						See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
						understanding how developers think is invaluable.
					</p>
				</div>
				<div class="form__view">
					<p class="form__view-banner"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
					<form action="post" class="form">
						<div class="form__input">
							<input autocomplete="off" placeholder="First Name" type="text" name="firstName" id="firstName" />
						</div>
						<div class="form__input">
							<input autocomplete="off" placeholder="Last Name" type="text" name="lastName" id="lastName" />
						</div>
						<div class="form__input">
							<input autocomplete="off" placeholder="Email Address" type="email" name="email" id="email" />
						</div>
						<div class="form__input">
							<input autocomplete="off" placeholder="Password" type="password" name="password" id="password" />
						</div>
						<button type="submit" class="btn">Claim your free trial</button>
            <p class="form__view-desc">
              By clicking the button, you are agreeing to our <a href="#" class="red">Terms and Services</a>
            </p>
					</form>
				</div>
			</article>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>
