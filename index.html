<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />

		<title>Frontend Mentor | Intro component with sign up form</title>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<article class="container">
				<div class="form__desc">
					<h1 class="form__desc-title">Learn to code by watching others</h1>
					<p class="form__desc-content">
						See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
						understanding how developers think is invaluable.
					</p>
				</div>
				<div class="form__view">
					<p class="form__view-banner"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
					<form action="post" class="form">
						<div class="form__input">
							<input type="text" name="" id="" />
							<label for="">First Name</label>
						</div>
						<div class="form__input">
							<input type="text" name="" id="" />
							<label for="">Last Name</label>
						</div>
						<div class="form__input">
							<input type="email" name="" id="" />
							<label for="">Email Address</label>
						</div>
						<div class="form__input">
							<input type="password" name="" id="" />
							<label for="">Password</label>
						</div>
						<button type="submit">Claim your free trial</button>
            <p class="form__view-desc">
              By clicking the button, you are agreeing to our <span class="red">Terms and Services</span>
            </p>
					</form>
				</div>
			</article>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>
